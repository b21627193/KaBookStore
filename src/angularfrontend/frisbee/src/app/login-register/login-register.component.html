<div fxLayoutAlign="center center" fxFlexFill>
    <mat-tab-group>
        <mat-tab label="Login">
            <mat-card fxFlex="Right">
                <form method="POST" [formGroup]="LoginForm" (ngSubmit)="submitLogin()" fxLayoutAlign="stretch"
                    fxLayout="column">
                    <mat-form-field>
                        <mat-label>E-mail</mat-label>
                        <input matInput id="login_email" placeholder="example@frisbee.com" formControlName="email" type="email">
                    </mat-form-field>
                    <small *ngIf="LoginForm.get('email').hasError('pattern') && LoginForm.get('email').touched" style="color: red;"> Please enter a valid email address</small>

                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput id="login_password" formControlName="password" type="password">

                    </mat-form-field>
                    <button (confirm)="submitLogin()" mat-raised-button [disabled]="LoginForm.invalid" type="submit">Login</button>
                </form>
                
            </mat-card>
        </mat-tab>
        <mat-tab label="Register">
            <mat-card fxFlex="auto">
                <form method="POST" [formGroup]="RegisterForm" (ngSubmit)="submitRegister()" fxLayoutAlign="stretch"
                    fxLayout="column">
                    <mat-form-field>
                        <mat-label>First Name</mat-label>
                        <input id="first_name" formControlName="first_name" matInput type="text">
                        
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Last Name</mat-label>
                        <input matInput id="last_name" formControlName="last_name" type="text">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>E-mail</mat-label>
                        <input matInput id="email" placeholder="example@frisbee.com" formControlName="email" type="email">
                    </mat-form-field>
                    <small *ngIf="RegisterForm.get('email').hasError('pattern') && RegisterForm.get('email').touched" style="color: red;"> Please enter a valid email address</small>

                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password must have at least 5 character" id="password" formControlName="password" type="password">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Password Confirmation</mat-label>
                        <input matInput id="password_confirm" formControlName="password_confirm" type="password">
                    </mat-form-field>

                    <mat-radio-group color="primary" id="gender" formControlName="gender">
                        <!-- [formControl]="floatLabelControl"-->
                        <mat-radio-button  value="male">Male</mat-radio-button>
                        <mat-radio-button style="margin-left: 2%;" value="female">Female</mat-radio-button>
                    </mat-radio-group>

                    <mat-form-field>
                        <mat-label>GSM</mat-label>
                        <input [(ngModel)]="RegisterForm.gsm" placeholder="5XXXXXXXXX" min="5000000000" max="5999999999" id="gsm" formControlName="gsm"
                            matInput type="number">
                    </mat-form-field>


                    <mat-form-field>
                        <mat-label>Birthday</mat-label>
                        <input id="birth_date" formControlName="birth_date" matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker startView="year"></mat-datepicker>
                    </mat-form-field>

                    <mat-slide-toggle color="primary" [checked]="false" (change)="change()" class="terms" id="terms"
                        formControlName="terms">

                        <!-- [color]="color" [checked]="checked" [disabled]="disabled"-->
                        <small>I accept the <a href="http://localhost:8080/homepage">user agreements and
                                terms</a></small>
                    </mat-slide-toggle>
                    <br>
                    <small style="opacity: 0.3;">Please fill all the fields to register successfully</small>
                    <br>

                    <button (confirm)="submitRegister()" [disabled]="RegisterForm.invalid"  mat-raised-button type="submit">Register </button>
                </form>
            </mat-card>
        </mat-tab>
    </mat-tab-group>

</div>

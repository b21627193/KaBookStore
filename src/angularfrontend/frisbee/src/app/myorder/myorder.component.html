<main role="main" class="px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-2 mb-3 border-bottom">
    <h1 class="h2">MyOrders</h1>
  </div>
  <div class="table-responsive" >
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Order Date</th>
            <th>Cargo Company</th>
            <th>Confirmed</th>
            <th>              </th>

          </tr>
        </thead>
        <tbody *ngFor = "let orderdetail of orderdetails">

          <tr>
            <td>{{orderdetail.order_date}}</td>
            <td>{{orderdetail.cargo_company}}</td>
            <td *ngIf="orderdetail.is_confirmed; else elseBlock">
              Yes
            </td>
            <ng-template #elseBlock>
              <td>No</td>
            </ng-template>


            <td>

              <button type="button" class="btn btn-outline-danger" [swal]="deleteSwal" (confirm)="deleteOrder(orderdetail.order_id)">Delete</button>
              <swal
                #deleteSwal
                title="Are you sure?"
                text="This action can not be undone!"
                type="question"
                [showCancelButton]="true"
                [focusCancel]="true">
              </swal>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

</main>
